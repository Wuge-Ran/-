<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function render(template, context) {
            return template.replace(/{{(.*?)}}/g, (match, key) => context[key.trim()])
        }
    </script>
</body>
</html>
