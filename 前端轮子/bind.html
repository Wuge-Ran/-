<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
</head>
<body>
    <script>
        (function(){
            if(Function.prototype.bind){
                Function.prototype.bind = function(target,...args){
                    let _this = this;
                    let fn = function(){
                        _this.apply(this instanceof _this ? this:target,args.concat(Array.prototype.slice.call(arguments))) 
                    }
                    fn.prototype = Object.create(_this.prototype);
                    return fn;
                }
            }
        })()
        
    </script>
</body>
</html>
