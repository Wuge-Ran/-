<body>
    <script>
        function getAjax(url,cb){
            const xml = new XMLHttpRequest();
            xml.open('get',url);
            xml.onreadystatechange = function(){
                if(xml.readyState === 4){
                    if(xml.status === 200 || xml.status === 304){
                        cb.call(xml.responseText);
                    }
                }
            }
            xml.send();
