<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function middleSeaarch(arr,item){
            let min = 0;
            let max = arr.length - 1;
            while(min <= max){
                let middle =Math.floor((max-min)/2);
                let midNum = arr[middle];
                if(item < midNum){
                    max = middle - 1;
                }else if(item > midNum){
                    min = middle + 1;
                }else{
                    return middle
                }
            }
            return -1;
        }
        console.log(middleSeaarch([1,3,4],2));
    </script>
</body>
</html>
