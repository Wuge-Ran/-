<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树</title>
</head>

<body>
    <script>
        //前序二叉树
        // 前序遍历
        // 前序遍历
        const preorderTraversal = (root) => {
            const list = [];
            const stack = [];

            // 当根节点不为空的时候，将根节点入栈
            if (root) stack.push(root)
            while (stack.length > 0) {
                const curNode = stack.pop()
                // 第一步的时候，先访问的是根节点
                list.push(curNode.val)

                // 我们先打印左子树，然后右子树
                // 所以先加入栈的是右子树，然后左子树
                if (curNode.right !== null) {
                    stack.push(curNode.right)
                }
                if (curNode.left !== null) {
                    stack.push(curNode.left)
                }
            }
            return list
        }
        // 中序遍历
        const inorderTraversal = (root) => {
            let list = [];
            let stack = [];
            let node = root;

            while (node || stack.length) {
                // 遍历左子树
                while (node) {
                    stack.push(node)
                    node = node.left
                }
                node = stack.pop()
                list.push(node.val)
                node = node.right
            }
            return list
        }
        // 后序遍历
        const postorderTraversal = (root) => {
            const list = [];
            const stack = [];

            // 当根节点不为空的时候，将根节点入栈
            if (root) stack.push(root)
            while (stack.length > 0) {
                const node = stack.pop()
                // 根左右=>右左根
                list.unshift(node.val)

                // 先进栈左子树后右子树
                // 出栈的顺序就变更为先右后左
                // 右先头插法入list
                // 左再头插法入list
                // 实现右左根=>左右根
                if (node.left !== null) {
                    stack.push(node.left)
                }
                if (node.right !== null) {
                    stack.push(node.right)
                }
            }
            return list
        }
    </script>
</body>

</html>
