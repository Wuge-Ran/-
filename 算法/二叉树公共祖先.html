
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树公共祖先</title>
</head>

<body>
    <script>
        function commonAncetor(root,p,q){
            if(root === null||p === root||q === root) return root;
            const left = commonAncetor(root.left,p,q);
            const right = commonAncetor(root.right,p,q);
            if(left === null) return right;
            if(right === null) return left;
            return root;
        }
    </script>
</body>

</html>
