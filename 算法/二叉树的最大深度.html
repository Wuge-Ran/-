<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function maxDeep(root){
            if(!root) return 0;
            return 1 + Math.Max(maxDeep(root.left),maxDeep(root.right));
        }
    </script>
</body>
</html>
