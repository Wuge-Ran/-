<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原地快排</title>
</head>
<body>
    <script>
        let arr = [3,31,15,7,2,11,9,7];
        function quickSort(arr,left,right){
            if(left < right){
                let pos = left - 1;
                for(let i = left;i <= right;i++){
                    if( arr[i] <= arr[right]){
                        pos++;
                        let refer = arr[i];
                        arr[i] = arr[pos];
                        arr[pos] = refer;
                    }
                }
                quickSort(arr, left, pos-1)
                quickSort(arr, pos+1, right)
            }
            return arr;
        }

        console.log(quickSort(arr,0,arr.length-1))
    </script>
</body>
</html>
