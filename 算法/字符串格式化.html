<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串格式化</title>
</head>
<body>
    <script>
        //'2321413214.111' => '2,321,413,214.111'
        let str = '123456789.111';
        function strFormat(str){
            let splitArr = str.split('.');
            let int = splitArr[0].split('').reverse();
            let float = '.'+splitArr[1];
            let queue = [];
            int.forEach((item,index)=>{
                queue.unshift(item);
                if( (index+1)%3 === 0 && (index+1)!== int.length){
                    queue.unshift(',');
                }
            })
            return queue.join('') + float;
        }
        console.log(strFormat(str));
    </script>
</body>
</html>
