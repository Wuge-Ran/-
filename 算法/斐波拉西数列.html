<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斐波拉西数列</title>
</head>
<body>
    <script>
    //输出前n项
    function fib(num) {
        let arr = [1,1];
        let a1 = 1;
        let a2 = 1;
        let res = 0;
        if( num === 1){
            return [1]
        }else if( num === 2 ){
            return [1,1]
        }else{
            for(let i = 2; i <= num; i++){
                res = a1 + a2;
                a1 = a2;
                a2 = res;
                arr.push(res);
            }
        }
        return arr;
    }
    console.log( fib(10))
    //上台阶问题动态规划
    let climbStairs = function(n) {
        let res = 1;
        let a1 = 1;
        let a2 = 1;
        for(let i = 2;i <= n;i++){
            res = a1 + a2;
            a1 = a2;
            a2 = res;
        }
        return res;
    }
    console.log(climbStairs(5));
    </script>
</body>
</html>
