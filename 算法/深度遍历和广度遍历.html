<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="child-1">
            <div class="child-1-1">
            <div class="child-1-1-1">a</div>
            </div>
            <div class="child-1-2">
            <div class="child-1-2-1">b</div>
            </div>
            <div class="child-1-3">c</div>
        </div>
        <div class="child-2">
            <div class="child-2-1">d</div>
            <div class="child-2-2">e</div>
        </div>
        <div class="child-3">
            <div class="child-3-1">f</div>
        </div>
    </div>
      <script>
        let parent = document.querySelector('.parent');
        let deepTraversal1 = (node) => {
            if(node){
                let children = node.children;
                for (let i = 0; i < children.length; i++) {
                    deepTraversal1(children[i])
                }
            }else{
                return;
            }
        }
        const tree = {
            name:1,
            children:[
                {
                    name:2,
                    children:[
                        {
                            name:3
                        }
                    ]
                },
                {
                    name:4,
                }
            ]
        }
        const bfsFn = (root) => {
            const queue = [root]
            while(queue.length>0){
                const node = queue.shift();
                console.log(node.name);
                node.children&&node.children.forEach(cnode=>{
                    queue.push(cnode);
                })
                
            }
        }
        bfsFn(tree)
      </script>
</body>
</html>
