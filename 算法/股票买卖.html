    <title>股票买卖</title>

<body>
    <script>
        /**
        *   给定一个数组，它的第 i 个元素是一支给定股票第 i 天的价格。
        *   如果你最多只允许完成一笔交易（即买入和卖出一支股票一次），设计一个算法来计算你所能获取的最大利润。
        */
        let arr = [2,1,31,3,23];
        function max(arr){
            let curMin = arr[0];
            let max = 0;
            let min = 0;
            for(let i = 1;i < arr.length;i++){
                curMin = Math.min(curMin,arr[i]);
                max = Math.max(max,arr[i]-curMin);
            }
            return max;
        }
        console.log(max(arr));
    </script>
</body>
