<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零后移</title>
</head>
<body>
    <script>
        // 输入: [0,1,0,3,12]
        // 输出: [1,3,12,0,0]
        function zeroMove(arr){
            let j = 0;
            for(let i = 0; i < arr.length - j; i++){
                if(arr[i] === 0){
                    arr.push(0);
                    arr.splice(i,1);
                    i--;
                    j++;
                }
            }
        }
        let arr = [0,1,0,0,3,12];
        zeroMove(arr);
        console.log(arr)
    </script>
</body>
</html>
